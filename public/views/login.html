<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Iniciar Sesión</h1>

    <input id="email" placeholder="Correo electrónico" class="border p-2 w-full mb-3 rounded">
    <input id="password" type="password" placeholder="Contraseña" class="border p-2 w-full mb-3 rounded">

    <button onclick="login()" class="w-full py-2 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700">Entrar</button>
    <p class="mt-4 text-center text-gray-600 text-sm">
      ¿No tienes cuenta?
      <a href="register.html" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>

<script src="../js/api.js"></script>
<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const res = await apiPost("/auth/login", { email, password });
  if (res.token) {
    localStorage.setItem("token", res.token);
    window.location.href = "dashboard.html";
  } else alert(res.error);
}
</script>
